<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ng-container *ngIf='counterDetails && counterDetails.length > 0'>
    <div class="counttextdetail" *ngFor="let item of counterDetails">
        {{item}}
    </div>
</ng-container>
<ng-container *ngIf='counterDetails && counterDetails.length == 0'>
    <div class="textdetail">
        <h2>Not Yet Started</h2>
    </div>
</ng-container>
</body>
</html>
