<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="btncontainer">
        <div>
            <button class="btn mr-3" (click)="listViewProduct()"><i class="fa fa-bars"></i> List</button> 
        <button class="btn" (click)="gridViewProduct()"><i class="fa fa-th-large"></i> Grid</button>
        </div>
        <div class="dropdowns">
            <label class="mr-3">Filter By Price:</label>
            <select class="optioncss" (change)="filterByPrice($event)" >
                <option *ngFor="let itemprice of prices" value="{{itemprice}}"
                >{{itemprice}}</option>
            </select>
        </div>
        
      </div>
      <br/>    <br/>
    <ng-container *ngIf="gridView">
        <div class="grid" >
            <div *ngFor="let item of productData">
            <div class="product">{{item.Product}}</div>
            <div class="price">Price: {{item.Price}}</div>
            </div>
            </div>
    </ng-container>
    <ng-container *ngIf="listView">
        <div class="list" >
            <div *ngFor="let item of productData">
                <div class="product">{{item.Product}}</div>
                <div class="price">Price: {{item.Price}}</div>
            </div>
            </div>
    </ng-container>
        
</body>
</html>
