<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table id="datatable" datatable [dtOptions]="dtOption"
class="table table-striped table-bordered dataTable">
<thead>
<tr>
<th *ngFor='let col of displayColumns'>
  {{col}}
</th>
</tr>
</thead>
<tbody>
<ng-container>
 <tr *ngFor='let item of studentDetail'>
   <td *ngFor='let col of displayColumns'>
     {{item[col]}}
   </td>
 </tr>
</ng-container>
</tbody>
</table>
</body>
</html>
