

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainborder">
    <div class="counter">
        <div>
            <app-counter-display [countDown]="countDownTimer"></app-counter-display>
           </div>
        <div class=borderDetail>
            <div>
                <label class="mr-3">Enter Time Limit</label>
           <input type="text" [(ngModel)]="counterValue"
           appInputValidator inputType="num">
        </div>
          <div class="buttonround">
<br/>
            <button type="button" class="btn btn-secondary mr-5" (click)="CountDown()">Start/Pause</button>
            <button  type="button" class="btn btn-secondary" (click)="Reset()">Reset</button>
          </div>

        </div>
          


       
    </div>
    <div class="countDetail"> 
            <app-start-pause-detail [counterDetails]='counterDetail'>
                
            </app-start-pause-detail>
            <div>
                <app-start-pause-buttoncountdetail [startButton]=
                "startButtonCount" [pauseButton]="pauseButtonCount"></app-start-pause-buttoncountdetail>
            </div>
           
       
    </div>
</div>
</body>
</html>
